<div class="relative group flex flex-col h-full bg-white border border-gray-200 rounded-lg shadow transition duration-300 ease-in-out transform hover:translate-y-[-4px] hover:shadow-lg">
  <a class="block overflow-hidden rounded-t-lg flex-shrink-0" draggable="false">
      <img class="w-full h-full object-cover" src="{{ item.item_photo }}" alt="" draggable="false" />
  </a>
  <div class="p-5 flex flex-col justify-between flex-grow" draggable="false">
      <a class="block" draggable="false">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ item.item_name }}</h5>
      </a>
      <p class="mb-3 text-xs text-gray-700 overflow-hidden leading-4 max-h-16 line-clamp-2">
          {{ item.item_description }}
      </p>
      <div class="text-xs font-semibold text-gray-700 mb-3">
        {{ item.portion_size }} {{ item.portion_size_unit }}, {{ item.calories }} kcal
      </div>
      <div class="mt-auto flex items-center gap-x-1">
          <span class="text-5xl font-bold tracking-tight text-gray-900">{{ item.item_base_price }}<span class="text-xl">z≈Ç</span></span>
      </div>
  </div>
</div>
