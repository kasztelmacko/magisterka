<div id="item-{{ item.item_id }}" class="w-full p-4 mb-4 flex flex-col h-full">
  <div class="col-span-1 flex flex-col justify-between w-full">
      <div class="h-fit w-full relative group">
          <div class="bg-white border border-gray-200 rounded-lg shadow transition duration-300 ease-in-out transform hover:translate-y-[-4px] hover:shadow-lg" style="height: auto;">
              <a class="block w-full" draggable="false">
                  <img class="rounded-t-lg w-full" src="{{ item.item_photo }}" alt="" draggable="false" />
              </a>
              {% include 'cards/badges.html' %}
              <div class="p-5 flex flex-col justify-between flex-grow" draggable="false">
                <a class="block" draggable="false">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ item.item_name }}</h5>
                </a>
                <p class="mb-3 text-xs text-gray-700 overflow-hidden leading-4 max-h-16 line-clamp-2">
                  {{ item.item_description }}
                </p>
                <div class="text-xs font-semibold text-gray-700 mb-3">
                  {{ item.portion_size }} {{ item.portion_size_unit }}, {{ item.calories }} kcal
                </div>
                <div class="mt-auto flex items-center gap-x-1">
                  <button class="text-5xl font-bold tracking-tight text-gray-900 group-hover:hidden">{{ item.item_base_price }}<span class="text-xl">z≈Ç</span></button>
                  <button class="hidden group-hover:flex bg-success hover:bg-btn-accept-hover text-white font-bold py-2 px-4 rounded transition-all duration-300" onclick="addToCart('{{ item.item_name }}', {{ item.item_base_price }})">
                    Add to Cart
                  </button>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
